<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamTrol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css?v=20250819_094701" rel="stylesheet" />
    <link rel="icon" href="data:," />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="min-h-screen font-sans bg-gray-800">

<!-- 상단 네비 -->
<div class="relative flex items-center justify-between p-2 m-1 bg-gray-800 rounded-lg h-fit">
    <div class="flex space-x-2">
        <img class="inline-block w-8 h-5 mt-1 ml-2" src="Camper.png" alt="캠핑카" />
        <div class="pl-4 font-sans text-base italic font-semibold text-white">스마트 모빌</div>
    </div>
    <div class="flex space-x-4">
        <button id="bed_icon">
            <img id="bed_img" class="object-cover w-6 h-6 mx-auto aspect-square" src="All_OFF.png" alt="전체등" />
        </button>
        <button>
            <img class="object-cover w-6 h-6 mx-auto mr-2 aspect-square" src="wifi.png" alt="wifi" />
        </button>
    </div>
</div>

<div class="space-y-2"></div>

<!-- 슬라이더 그룹 예시 -->
<div class="flex flex-col justify-between items-stretch bg-gray-800 rounded-lg p-1 m-1 shadow-md border border-gray-500">
    <!-- slider + 버튼 패턴 반복 -->
    <div class="relative flex items-center h-16 px-1" id="sliderWrapper1">
        <span class="absolute text-sm text-white left-3 w-[30px] text-right" id="sliderValue1">50</span>
        <input type="range" id="slider1" min="1" max="100" step="1" value="100" class="my-slider flex-1" />
        <input type="button" value="침실등" class="absolute px-4 py-2 text-sm control-btn btn right-1" id="bed_btn" />
    </div>
    <!-- 필요 시 slider2~slider12도 같은 패턴으로 추가 -->
</div>

<!-- 버튼 그룹 예시 -->
<div class="flex flex-row justify-between items-center bg-gray-800 rounded-lg p-1 m-1 shadow-md border border-gray-500">
    <input type="button" value="보일러" class="text-sm control-btn btn" id="boiler_btn" />
    <input type="button" value="인버터" class="text-sm control-btn btn" id="inverter_btn" />
    <input type="button" value="청수퇴수" class="text-sm control-btn btn" id="clean_btn" />
    <input type="button" value="오수퇴수" class="text-sm control-btn btn" id="waste_btn" />
</div>

<div class="p-4 mb-4 text-[12px] text-yellow-400">
    ⚠️ 이 프로그램은 <strong>Google Chrome</strong> 브라우저에 최적화되었습니다.
</div>

<script src="./script.js?v=20250819_094701"></script>
</body>
</html>
